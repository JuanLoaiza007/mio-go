# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Mandatory
sonar.projectKey=mio-go
sonar.projectName=mio-go
sonar.projectVersion=1.0

# Route to source code
sonar.sources=src
# Route to test code
sonar.tests=src/__test__
sonar.test.inclusions=**/*.test.js

# Language
sonar.language=js

# Route to jest coverage reports
sonar.javascript.lcov.reportPaths=coverage/jest/lcov.info